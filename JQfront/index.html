<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">	
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">	
	<link rel="stylesheet" type="text/css" href="main.css">	
	<link rel="stylesheet" type="text/css" href="renderedCharacter.css">
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/ca306a4003.js">
	</script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">

	<title></title>
</head>
<body>
	<nav>
		<button id="logout-button" class="nav-button">Logout</button>
		<a href="https://github.com/Simonmaxwell/griot" class="nav-button"> <button id="github-button" class="nav-button" type="submit">GitHub</button> </a>
	</nav>

	<div id="character-sheet-container">
		<div id="new-character" class="rendered-character">
			<h3>New Character</h3>
			<form id="character-form">
				<label for="name">Name</label>
				<input id="new-name" type="text" name="name">
				<label for="species">Species</label>
				<input id="new-species" type="text" name="species">
				<label for="level">Level</label>
				<input id="new-level" type="number" name="level">

				<label for="influence">Influence</label>
				<input id="new-influence" type="number" name="influence">
				<label for="presence">Presence</label>
				<input id="new-presence" type="number" name="presence">
				<label for="sympathy">Sympathy</label>
				<input id="new-sympathy" type="number" name="sympathy">
				<label for="resolve">Resolve</label>
				<input id="new-resolve" type="number" name="resolve">
				<label for="elegance">Elegance</label>
				<input id="new-elegance" type="number" name="elegance">

				<button type="submit">Submit</button>
			</form>

			<div class="plus-button">
				<button id="new-character-button"><i id="plus-icon" class="fas fa-plus fa-6x"></i></button>
			</div>

		</div>
		<div id="update-character" class="rendered-character">
			<form id="update-character-form">
				<label for="name">Name</label>
				<input id="name" type="text" name="">
				<br />
				<label for="level">Level</label>
				<input id="level" type="number" name="level">

				<label for="influence">Influence</label>
				<input id="influence" type="number" name="influence">
				<label for="presence">Presence</label>
				<input id="presence" type="number" name="presence">
				<label for="sympathy">Sympathy</label>
				<input id="sympathy" type="number" name="sympathy">
				<label for="resolve">Resolve</label>
				<input id="resolve" type="number" name="resolve">
				<label for="elegance">Elegance</label>
				<input id="elegance" type="number" name="elegance">
				<button class="update" type="submit">Submit</button>
			</form>
		</div>
		<div id="test-div"></div>
	</div>
</body>
</html>

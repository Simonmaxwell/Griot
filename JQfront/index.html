<!DOCTYPE html>
<html>
<head>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title></title>
</head>
<body>
	<h1>Griot</h1>
	<div id="new-character">
		<form id="character-form">
			<label for="name">Name</label>
			<input id="new-name" type="text" name="name">
			<label for="level">Level</label>
			<input id="new-level" type="number" name="level">
			<button type="submit">Submit</button>
		</form>
	</div>
	<div id="update-character">
		<form id="update-character-form">
			<label for="name">Name</label>
			<select id="character-dropdown"></select>
			<input id="name" type="text" name="name">
			<label for="level">Level</label>
			<input id="level" type="number" name="level">
			<button type="submit">Submit</button>
		</form>
	</div>

</body>
</html>

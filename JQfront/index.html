<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">	
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">	
	<link rel="stylesheet" type="text/css" href="main.css">	
	<link rel="stylesheet" type="text/css" href="renderedCharacter.css">
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/ca306a4003.js">
	</script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">

	<title></title>
</head>
<body>
	<nav>
		<button class="nav-button search-button" type="submit">Search</button>
		<button id="re-fridge-button" class="nav-button" type="submit">Character Sheets</button>
		<a href="https://github.com/Simonmaxwell/griot"> <button id="github-button" class="nav-button" type="submit">GitHub</button> </a>
		<a href="./login.html"> login </a>
	</nav>
	
	<div id="splash-page-container">
		<div id="landing-page-inner">
			<div id="title">Griot</div>	
			Welcome to Griot. This is a tool for creating and editing character sheets for the NaLS tabletop system. With Griot you can create new character sheets as well as view and edit existing sheets.
			<div><button id="welcome-button">Start</button></div>
		</div>
	</div>

	<div id="character-sheet-container" class="container">
		<div id="new-character">
			<form id="character-form">
				<label for="name">Name</label>
				<input id="new-name" type="text" name="name">
				<label for="species">Species</label>
				<input id="new-species" type="text" name="species">
				<label for="level">Level</label>
				<input id="new-level" type="number" name="level">

				<label for="influence">Influence</label>
				<input id="new-influence" type="number" name="influence">
				<label for="presence">Presence</label>
				<input id="new-presence" type="number" name="presence">
				<label for="sympathy">Sympathy</label>
				<input id="new-sympathy" type="number" name="sympathy">
				<label for="resolve">Resolve</label>
				<input id="new-resolve" type="number" name="resolve">
				<label for="elegance">Elegance</label>
				<input id="new-elegance" type="number" name="elegance">

				<button type="submit">Submit</button>
			</form>
		</div>
		<div id="update-character">
			<form id="update-character-form">
				<label for="name">Name</label>
				<label for="level">Level</label>
				<input id="level" type="number" name="level">

				<label for="influence">Influence</label>
				<input id="influence" type="number" name="influence">
				<label for="presence">Presence</label>
				<input id="presence" type="number" name="presence">
				<label for="sympathy">Sympathy</label>
				<input id="sympathy" type="number" name="sympathy">
				<label for="resolve">Resolve</label>
				<input id="resolve" type="number" name="resolve">
				<label for="elegance">Elegance</label>
				<input id="elegance" type="number" name="elegance">
				<button class="update" type="submit">Submit</button>
			</form>
		</div>
		<div id="test-div">
			
		</div>
	</div>
</body>
</html>

<div class="form-container">
    <div class="quick-fix">
        <div id="login-form"> 
            <h3>Login</h3>
            <form action="/login" method="post">
                <div>
                    <label>Username:</label>
                    <input id="username" type="username" name="username"/>
                </div>
                <div>
                    <label>Password:</label>
                    <input id="password" type="password" name="password"/>
                </div>
                <div>
                    <input class="form-button"  type="submit" value="Log In"/>  <button class="form-button"  id="register-button">Register</button>
                </div>
            </form>
        </div>
        <div id="registration-form"> 
            <h3>Register</h3>
            <form action="/register" method="post">
                <div>
                    <label>Username:</label>
                    <input id="new-username" type="username" name="username"/>
                </div>
                <div>
                    <label>Password:</label>
                    <input id="new-password" type="password" name="password"/>
                </div>
                <div>
                    <input class="form-button" type="submit" value="Register"/>  
                </div>
            </form>
        </div>
        </div>
    </div>

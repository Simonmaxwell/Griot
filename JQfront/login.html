<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/ca306a4003.js">
    </script>
    <script type="text/javascript" src="login.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css">

    <title></title>
</head>
<body>
<div class="form-container">
    <div id="login-form"> 
        <form action="/login" method="post">
            <div>
                <label>Username:</label>
                <input id="username" type="text" name="username"/>
            </div>
            <div>
                <label>Password:</label>
                <input id="password" type="password" name="password"/>
            </div>
            <div>
                <input type="submit" value="Log In"/>
            </div>
        </form>
    </div>
    <div id="registration-form"> 
        <form action="/register" method="post">
            <div>
                <label>Username:</label>
                <input id="new-username" type="text" name="username"/>
            </div>
            <div>
                <label>Password:</label>
                <input id="new-password" type="password" name="password"/>
            </div>
            <div>
                <input type="submit" value="Register"/>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
